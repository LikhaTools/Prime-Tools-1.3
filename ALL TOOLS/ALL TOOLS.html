<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Panel UI</title>

<style>
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* SIDEBAR */
  #sidebar {
    width: 230px;                 /* ~10% feel */
    background: #2f2f2f;
    color: white;
    padding: 10px;
    box-sizing: border-box;
    transition: width 0.3s;
    position: relative;
  }

  #sidebar.collapsed {
    width: 45px;
  }

  #menu {
    margin-top: 45px;
  }

  #sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 12px 0;
    font-size: 12px;
    cursor: pointer;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    padding: 4px;
    border-radius: 4px;
  }

  #sidebar a:hover {
    background: #444;
  }

  #sidebar a.active {
    background: #2563eb;
  }

  /* collapsed sidebar */
  #sidebar.collapsed a {
    font-size: 0;
    text-align: center;
  }

  #sidebar.collapsed a::before {
    content: "•";
    font-size: 18px;
  }

  /* TOGGLE BUTTON */
  #toggleBtn {
    position: absolute;
    top: 8px;
    left: 8px;
    background: #fff;
    border: none;
    cursor: pointer;
    padding: 4px 6px;
    font-size: 16px;
    border-radius: 4px;
  }

  /* CONTENT */
  #content {
    flex: 1;
    background: #f4f4f4;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
  }
</style>
</head>

<body>

<div id="sidebar">
  <button id="toggleBtn" onclick="toggleSidebar()">☰</button>

  <div id="menu">
    <a onclick="loadPage(this,'INVENTORY_CALCULATOR_3.0.html')">INVENTORY CALCULATOR</a>
    <a onclick="loadPage(this,'TALLY_ORDER-NAME_CHECKER_2.0.html')">TALLY ORDER/NAME CHECKER</a>
	<a onclick="loadPage(this,'CHECK_GSHEET_CUSTOMER.html')">CHECK GSHEET CUSTOMER</a>
	<a onclick="loadPage(this,'RETURN_TALLY_STICKER.html')">RETURN TALLY STICKER</a>
    <a onclick="loadPage(this,'EXTRACT_UNIQUE_SF_PLUS_CHECK_PRICE.html')">CHECK SHIPPING FEE</a>
    <a onclick="loadPage(this,'PDF_COUNTER_1.1.html')">PDF COUNTER</a>
	<a onclick="loadPage(this,'PROFIT_CALCULATOR.html')">PROFIT CALCULATOR</a>
  </div>
</div>

<div id="content">
  <iframe id="iframeContent"></iframe>
</div>

<script>
const TOOL_FOLDER = "ALL TOOLS/";
const iframe = document.getElementById("iframeContent");
const links = document.querySelectorAll("#menu a");

function loadPage(el, fileName) {
  iframe.src = TOOL_FOLDER + encodeURIComponent(fileName);

  links.forEach(a => a.classList.remove("active"));
  el.classList.add("active");
}

function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* default page */
loadPage(links[0], "INVENTORY CALCULATOR 3.0.html");
</script>

</body>
</html>
