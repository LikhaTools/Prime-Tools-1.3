<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ“¦ J&T Waybill Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONS -->
<link rel="icon" href="icon.png" type="image/png">
<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" sizes="192x192" href="icon.png">

<style>
:root{
  --bg:#f4f6f8;
  --card:#fff;
  --green:#16a34a;
  --red:#dc2626;
  --border:#e5e7eb;
}
* { box-sizing: border-box; }
body{ margin:0; background:var(--bg); font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }
.container{ max-width:520px; margin:auto; padding:16px; }
.card{ background:var(--card); border-radius:14px; padding:20px; box-shadow:0 10px 25px rgba(0,0,0,.08); }
h1{ margin:0 0 12px; font-size:22px; text-align:center; }
input{ width:100%; padding:12px 16px; font-size:18px; text-align:center; border-radius:10px; border:2px solid var(--border); outline:none; margin-top:10px; }
.result{ margin-top:12px; font-size:22px; font-weight:700; text-align:center; }
.ok{ color:var(--green); }
.err{ color:var(--red); }
.history{ margin-top:16px; border-top:1px solid var(--border); max-height:280px; overflow-y:auto; }
.row{ font-size:14px; padding:8px 4px; border-bottom:1px dashed var(--border); }
.row.ok{ color:var(--green); }
.row.err{ color:var(--red); }
.footer{ margin-top:10px; font-size:12px; text-align:center; color:#64748b; }
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>ðŸ“¦ J&T Waybill Scanner</h1>
    <input id="scanInput" autofocus placeholder="Scan J&T barcode">
    <div id="result" class="result"></div>
    <div id="history" class="history"></div>
    <div class="footer">Auto upload â€¢ Date based â€¢ Timestamped</div>
  </div>
</div>

<script>
<script>
const WEB_APP_URL="https://script.google.com/macros/s/AKfycbyBCOJi2U342godM49yKcdPGNw7x3DMMYTOsyN4Fo1hisYL53GiJN-u0OlVdVDbix8X/exec";
const jntPattern=/^JT[0-9]{10,14}$/;

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();

/* ðŸ”Š VALID SCAN SOUND */
function beepValid(){
  const osc=audioCtx.createOscillator();
  const gain=audioCtx.createGain();
  osc.type="sine";
  osc.frequency.value=900;
  gain.gain.value=0.2;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+0.08);
}

/* ðŸš¨ MALING SCAN SOUND (MALAKAS) */
function beepError(){
  const osc1=audioCtx.createOscillator();
  const osc2=audioCtx.createOscillator();
  const gain=audioCtx.createGain();

  osc1.type="square";
  osc2.type="square";
  osc1.frequency.value=200;
  osc2.frequency.value=140;

  gain.gain.value=0.8;

  osc1.connect(gain);
  osc2.connect(gain);
  gain.connect(audioCtx.destination);

  osc1.start();
  osc2.start();
  osc1.stop(audioCtx.currentTime+0.5);
  osc2.stop(audioCtx.currentTime+0.5);

  if(navigator.vibrate){
    navigator.vibrate([300,100,300]);
  }
}

const input=document.getElementById("scanInput");
const result=document.getElementById("result");
const historyBox=document.getElementById("history");

function now(){ return new Date().toLocaleString(); }

function uploadToSheet(code,status){
  fetch(WEB_APP_URL,{
    method:"POST",
    body:JSON.stringify({
      waybill:code,
      status:status,
      timestamp:now()
    })
  }).catch(()=>{});
}

/* ðŸ§¹ LIMIT HISTORY TO 10 ROWS */
function limitHistory(){
  const rows=historyBox.querySelectorAll(".row");
  if(rows.length>10){
    rows[rows.length-1].remove();
  }
}

/* ðŸŽ¯ SCAN HANDLER */
input.addEventListener("keydown",(e)=>{
  if(e.key!=="Enter") return;

  const val=input.value.trim().toUpperCase();
  const time=now();
  if(!val) return;

  if(jntPattern.test(val)){
    result.textContent="âœ” VALID J&T WAYBILL";
    result.className="result ok";
    beepValid();

    historyBox.insertAdjacentHTML("afterbegin",
      `<div class="row ok">âœ” ${val} | ${time}</div>`
    );

    uploadToSheet(val,"VALID");
  }else{
    result.textContent="âœ– INVALID / NOT J&T";
    result.className="result err";
    beepError();

    historyBox.insertAdjacentHTML("afterbegin",
      `<div class="row err">âœ– ${val} | ${time}</div>`
    );

    uploadToSheet(val,"INVALID");
  }

  limitHistory();
  input.value="";
});
</script>

</script>
</body>
</html>
