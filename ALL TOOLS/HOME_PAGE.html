<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome - Tool Hub</title>
<style>
  /* BODY & BACKGROUND */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
    box-sizing: border-box;
    background: linear-gradient(135deg, #1c1c1c, #4a4a4a);
    color: #fff;
    text-align: center;
  }

  /* TITLE & DESCRIPTION */
  h1 {
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
  }

  p {
    font-size: 1.2em;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  }

  /* TOOL GRID */
  .tool-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 900px;
  }

  /* BUTTONS */
  .tool-button {
    flex: 1 1 200px;
    max-width: 250px;
    padding: 15px 0;
    background: rgba(50,50,50,0.8);
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s, border-color 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    border: 2px solid #6fb1fc; /* subtle light blue border */
  }

  .tool-button:hover {
    background: rgba(70,70,70,0.95);
    transform: translateY(-3px);
    border-color: #2563eb; /* darker blue on hover */
  }

  /* RESPONSIVE */
  @media (max-width: 600px) {
    .tool-button {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

  <a href="ALL TOOLS/PROFIT_CALCULATOR.html" class="tool-button">Profit Calculator</a>
</div>

</body>
</html>
