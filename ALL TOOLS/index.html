<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ“¦ J&T Waybill Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICONS -->
<link rel="icon" href="icon.png" type="image/png">
<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" sizes="192x192" href="icon.png">

<style>
:root{
  --bg:#f4f6f8;
  --card:#fff;
  --green:#16a34a;
  --red:#dc2626;
  --border:#e5e7eb;
}
* { box-sizing: border-box; }
body{ margin:0; background:var(--bg); font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif; }
.container{ max-width:520px; margin:auto; padding:16px; }
.card{ background:var(--card); border-radius:14px; padding:20px; box-shadow:0 10px 25px rgba(0,0,0,.08); }
h1{ margin:0 0 12px; font-size:22px; text-align:center; }
input{ width:100%; padding:12px 16px; font-size:18px; text-align:center; border-radius:10px; border:2px solid var(--border); outline:none; margin-top:10px; }
.result{ margin-top:12px; font-size:22px; font-weight:700; text-align:center; }
.ok{ color:var(--green); }
.err{ color:var(--red); }
.history{ margin-top:16px; border-top:1px solid var(--border); max-height:280px; overflow-y:auto; }
.row{ font-size:14px; padding:8px 4px; border-bottom:1px dashed var(--border); }
.row.ok{ color:var(--green); }
.row.err{ color:var(--red); }
.footer{ margin-top:10px; font-size:12px; text-align:center; color:#64748b; }
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>ðŸ“¦ J&T Waybill Scanner</h1>
    <input id="scanInput" autofocus placeholder="Scan J&T barcode">
    <div id="result" class="result"></div>
    <div id="history" class="history"></div>
    <div class="footer">Auto upload â€¢ Date based â€¢ Timestamped</div>
  </div>
</div>

<script>
const WEB_APP_URL="https://script.google.com/macros/s/AKfycbyBCOJi2U342godM49yKcdPGNw7x3DMMYTOsyN4Fo1hisYL53GiJN-u0OlVdVDbix8X/exec";
const jntPattern=/^JT[0-9]{10,14}$/;

const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
function beep(freq,duration){
  const osc=audioCtx.createOscillator();
  const gain=audioCtx.createGain();
  osc.type="square"; osc.frequency.value=freq; osc.connect(gain);
  gain.connect(audioCtx.destination); osc.start();
  gain.gain.setValueAtTime(1,audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+duration);
  osc.stop(audioCtx.currentTime+duration);
}

const input=document.getElementById("scanInput");
const result=document.getElementById("result");
const historyBox=document.getElementById("history");

function now(){return new Date().toLocaleString();}
function uploadToSheet(code,status){
  fetch(WEB_APP_URL,{ method:"POST", body:JSON.stringify({waybill:code,status:status,timestamp:now()}) }).catch(()=>{});
}

input.addEventListener("change",()=>{
  const val=input.value.trim().toUpperCase();
  const time=now();
  if(jntPattern.test(val)){
    result.textContent="âœ” VALID J&T WAYBILL"; result.className="result ok";
    historyBox.innerHTML=`<div class="row ok">âœ” ${val} | ${time}</div>`+historyBox.innerHTML;
    uploadToSheet(val,"VALID");
  } else {
    result.textContent="âœ– INVALID / NOT J&T"; result.className="result err";
    beep(200,0.4); if(navigator.vibrate){navigator.vibrate([200,100,200]);}
    historyBox.innerHTML=`<div class="row err">âœ– ${val} | ${time}</div>`+historyBox.innerHTML;
    uploadToSheet(val,"INVALID");
  }
  input.value="";
});
</script>
</body>
</html>
