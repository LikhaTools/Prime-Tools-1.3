<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQUE SHIPPING COST & COD</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            text-align: center;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        #fileInput, button {
            margin: 10px;
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>UNIQUE SHIPPING COST & COD</h1>
    <div>
        <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
        <button onclick="processFile()">Process File</button>
    </div>
    <div id="loadingIndicator">Processing file... Please wait.</div>

    <h2>Unique Shipping Cost</h2>
    <table border="1" id="outputTableShipping">
        <thead>
            <tr>
                <th>DATE</th>
                <th>UNIQUE SHIPPING COST</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Unique COD Amounts Per Sender</h2>
    <table border="1" id="outputTableCOD">
        <thead>
            <tr>
                <th>SENDER NAME</th>
                <th>UNIQUE COD AMOUNTS</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput').files[0];

            if (!fileInput) {
                alert("Please select a file first.");
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';

            const fileName = fileInput.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                processExcelFile(fileInput, loadingIndicator);
            } else if (fileExtension === 'csv') {
                processCSVFile(fileInput, loadingIndicator);
            } else {
                alert("Invalid file type. Please upload an Excel or CSV file.");
                loadingIndicator.style.display = 'none';
            }
        }

        function processExcelFile(file, loadingIndicator) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                processSheet(jsonData, loadingIndicator);
            };

            reader.readAsArrayBuffer(file);
        }

        function processCSVFile(file, loadingIndicator) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const csvData = e.target.result;
                const workbook = XLSX.read(csvData, { type: 'string' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                processSheet(jsonData, loadingIndicator);
            };

            reader.readAsText(file);
        }

        function processSheet(data, loadingIndicator) {
            if (!data || data.length === 0) {
                alert("The file is empty or improperly formatted.");
                loadingIndicator.style.display = 'none';
                return;
            }

            // Normalize headers: Trim spaces and convert to lowercase
            const headers = data[0].map(header => header ? header.toLowerCase().trim() : '');

            console.log("Detected headers:", headers); // Debugging log

            // Column indexes
            const submissionTimeIndex = headers.findIndex(h => h === "submission time");
            const shippingCostIndex = headers.findIndex(h => h === "total shipping cost");
            const senderNameIndex = headers.findIndex(h => h === "sender name");
            const codIndex = headers.findIndex(h => h === "cod");

            if (submissionTimeIndex === -1 || shippingCostIndex === -1) {
                alert("Required columns not found: 'Submission Time' or 'Total Shipping Cost'. Please check your file.");
                console.log("Detected headers:", headers); // Debugging log
                loadingIndicator.style.display = 'none';
                return;
            }

            if (senderNameIndex === -1 || codIndex === -1) {
                alert("Required columns not found: 'Sender Name' or 'Cod'. Please check your file.");
                console.log("Detected headers:", headers); // Debugging log
                loadingIndicator.style.display = 'none';
                return;
            }

            // Extract unique shipping costs
            const submissionDates = data.slice(1)
                .map(row => row[submissionTimeIndex])
                .filter(date => date && !isNaN(Date.parse(date)));

            const shippingCosts = data.slice(1)
                .map(row => parseFloat(row[shippingCostIndex]))
                .filter(cost => !isNaN(cost));

            const uniqueShippingCosts = [...new Set(shippingCosts)].sort((a, b) => a - b);
            const dateRange = getDateRange(submissionDates);

            // Display shipping costs
            document.querySelector('#outputTableShipping tbody').innerHTML = `
                <tr>
                    <td>${dateRange}</td>
                    <td>${uniqueShippingCosts.join(', ')}</td>
                </tr>
            `;

            // Extract unique COD amounts per sender
            const senderCODMap = new Map();

            data.slice(1).forEach(row => {
                const sender = row[senderNameIndex]?.trim();
                const codAmount = parseFloat(row[codIndex]);

                if (sender && !isNaN(codAmount)) {
                    if (!senderCODMap.has(sender)) {
                        senderCODMap.set(sender, new Set());
                    }
                    senderCODMap.get(sender).add(codAmount);
                }
            });

            // Display unique COD amounts per sender
            const outputTableBodyCOD = document.querySelector('#outputTableCOD tbody');
            outputTableBodyCOD.innerHTML = '';

            senderCODMap.forEach((codSet, sender) => {
                const uniqueCODs = [...codSet].sort((a, b) => a - b).join(', ');
                outputTableBodyCOD.innerHTML += `
                    <tr>
                        <td>${sender}</td>
                        <td>${uniqueCODs}</td>
                    </tr>
                `;
            });

            loadingIndicator.style.display = 'none';
        }

        function getDateRange(dates) {
            const parsedDates = dates.map(date => new Date(date)).filter(date => !isNaN(date));
            if (parsedDates.length === 0) return 'N/A';
            return `${parsedDates[0].toISOString().split('T')[0]} to ${parsedDates[parsedDates.length - 1].toISOString().split('T')[0]}`;
        }
    </script>
</body>
</html>
