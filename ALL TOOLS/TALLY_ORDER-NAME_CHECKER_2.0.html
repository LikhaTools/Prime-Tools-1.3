<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
  }

  .left { flex: 1; min-width: 300px; }
  .left h3 { margin-bottom: 10px; color: #1976d2; }
  textarea {
    width: 100%;
    height: 250px;
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: none;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
  }
  button {
    margin-top: 15px;
    padding: 12px 24px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #45a049; }

  .right { flex: 2; min-width: 400px; overflow-x: auto; }
  .right h3 { margin-bottom: 10px; color: #1976d2; }

  table {
    width: 100%;
    border-collapse: collapse;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
    margin-top: 10px;
  }
  th { background-color: #1976d2; color: white; text-align: left; padding: 10px; font-size: 14px; }
  td { padding: 10px; background: white; border-bottom: 1px solid #ddd; transition: background 0.3s; font-size: 13px; }
  tr.match td { background-color: #c8e6c9; }
  tr.no-match td { background-color: #ffcdd2; }
  tr:hover td { background-color: #f1f1f1; }

  #filteredData {
    margin-top: 15px;
    padding: 10px;
    background: #e3f2fd;
    border-radius: 8px;
  }
  #filteredData h3 { margin: 0 0 10px 0; color: #1976d2; }
  #filteredData ul { padding-left: 20px; margin: 0 0 15px 0; }

  @media (max-width: 800px) { .container { flex-direction: column; } }
</style>
</head>
<body>

<h2>ORDER CHECKER</h2>

<div class="container">
  <div class="left">
    <h3>Paste Your Data</h3>
    <textarea id="input" placeholder="Ex: Bianca Santos 34"></textarea>
    <button onclick="processData()">CHECK</button>

    <!-- Filtered data section -->
    <div id="filteredData"></div>
  </div>

  <div class="right">
    <h3>Results Table</h3>
    <div id="output">Waiting for input...</div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwI0AjC7Vs6VJq4Um2KAGvDoE2nvYPq97eDtuUkDZCDf65jWdvMljD5Cgi9MaaIwd809g/exec";
let sheetData = { orders: [], filtered: [] };

// Load data from Web App
fetch(WEB_APP_URL)
  .then(res => res.json())
  .then(data => sheetData = data)
  .catch(err => document.getElementById("filteredData").innerText = "Error fetching sheet data.");

function processData() {
    let raw = document.getElementById("input").value.trim();
    if (!raw) {
        document.getElementById("output").innerHTML = "No data pasted.";
        return;
    }

    const rows = raw.split("\n").map(l => l.trim()).filter(l => l !== "");

    // Build results table
    let html = "<table>";
    html += "<tr><th>Name</th><th>Likha Website</th><th>Likha Gsheet</th><th>Status</th></tr>";

    rows.forEach(r => {
        const parts = r.split("\t");
        const name = parts[0].trim();
        const pastedOrder = parts[1] ? parts[1].trim() : "";
        const sheetRow = sheetData.orders.find(s => s[0].toString().trim().toLowerCase() === name.toLowerCase());
        const sheetOrder = sheetRow ? sheetRow[1].toString().trim() : "";
        const match = sheetRow && sheetOrder === pastedOrder;

        html += `<tr class="${match ? 'match' : 'no-match'}">
                    <td>${name}</td>
                    <td>${pastedOrder}</td>
                    <td>${sheetOrder}</td>
                    <td>${match ? "MATCH ✔" : "NOT MATCH ✖"}</td>
                 </tr>`;
    });

    html += "</table>";
    document.getElementById("output").innerHTML = html;

    // Display filtered data
    displayFilteredData();
}

function displayFilteredData() {
    const filteredDiv = document.getElementById("filteredData");
    filteredDiv.innerHTML = "";

    if (!sheetData.filtered || sheetData.filtered.length === 0) {
        filteredDiv.innerHTML = "No filtered data available.";
        return;
    }

    let html = "<h3>Double Names in Gsheet</h3>";

    sheetData.filtered.forEach(column => {
        // skip row 2 header
        const items = column.slice(1).filter(v => v !== "");
        if (items.length === 0) return;

        html += "<ul>";
        items.forEach(val => html += `<li>${val}</li>`);
        html += "</ul>";
    });

    filteredDiv.innerHTML = html;
}
</script>

</body>
</html>
